<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/join.css"> <!-- 회원가입 전용 CSS 파일 추가 -->
  <script src="/js/join.js"></script>
</head>
<body>
<div layout:fragment="main" id="main">
  <div id="signUpWrap">
    <form method="post" action="/member/signUp" th:object="${memberDTO}">
      <!-- 이용약관 섹션 -->
      <div class="formData">
        <div class="formTitle">이용약관</div>
        <div class="terms">
          <p>이용약관 내용...</p>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="agreeTerms" th:field="*{agreeTerms}" required>
          <label for="agreeTerms">동의합니다</label>
        </div>
        <div class="nextButton">
          <button type="button" onclick="showSignUpForm()">다음</button>
        </div>
      </div>

      <!-- 회원가입 입력 폼 -->
      <div class="signUpForm" style="display:none;">
        <div class="formTitle">회원가입 입력 내용</div>

        <!-- 이름 입력 -->
        <div class="inputField">
          <input type="text" th:field="*{name}" placeholder="이름" required>
        </div>

        <!-- 아이디 입력 -->
        <div class="inputField">
          <input type="text" th:field="*{id}" placeholder="아이디" min="8" max="20" required>
          <button type="button" onclick="checkDuplicateId()">중복 확인</button>
          <span id="idCheckResult"></span> <!-- 중복 여부 표시 -->
        </div>

        <!-- 비밀번호 입력 -->
        <div class="inputField">
          <input type="password" th:field="*{password}" placeholder="비밀번호" min="8" max="20" required>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="inputField">
          <input type="password" id="confirmPassword" placeholder="비밀번호 확인" min="8" max="20" required>
        </div>

        <!-- 이메일 입력 -->
        <div class="inputField">
          <input type="text" th:field="*{email}" placeholder="이메일" required>
          <span>@</span>
          <select th:field="*{emailDomain}">
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="daum.net">daum.net</option>
          </select>
        </div>

        <!-- 지역 선택 -->
        <div class="inputField">
          <select th:field="*{local}" required>
            <option value="">지역</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="대구">대구</option>
            <option value="인천">인천</option>
            <option value="광주">광주</option>
            <option value="대전">대전</option>
            <option value="울산">울산</option>
            <option value="경기도">경기도</option>
            <option value="강원도">강원도</option>
            <option value="충청도">충청도</option>
            <option value="전라도">전라도</option>
            <option value="경상도">경상도</option>
          </select>
        </div>

        <!-- 닉네임 입력 -->
        <div class="inputField">
          <input type="text" th:field="*{nickname}" placeholder="닉네임" max="20" required>
          <button type="button" onclick="checkDuplicateNickname()">중복 확인</button>
          <span id="nicknameCheckResult"></span> <!-- 중복 여부 표시 -->
        </div>

        <!-- 나이 입력 -->
        <div class="inputField">
          <input type="number" th:field="*{age}" placeholder="나이 (0~100)" min="0" max="100" required>
        </div>

        <!-- 전화번호 입력 -->
        <div class="inputField">
          <input type="tel" th:field="*{phone_number}" placeholder="전화번호" max="20" required>
        </div>

        <!-- 가입하기 버튼 -->
        <div class="signUpButton">
          <button type="submit">가입하기</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
