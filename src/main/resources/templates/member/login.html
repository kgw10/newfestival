<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">로그인</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/css/login.css">
    </th:block>
    <th:block layout:fragment="script"></th:block>
</head>
<div layout:fragment="main" id="main">

    <div id="loginWrap">
        <form method="post" action="/member/signIn">
            <div class="formData">
                <div class="formTitle">로그인</div>
                <div class="inputField">
                    <input type="text" name="id" id="id" placeholder="ID" required>
                </div>
                <div class="inputField">
                    <input type="password" name="password" id="password" placeholder="PASSWORD" required>
                </div>

                    <!-- 로그인 실패 메시지 출력 -->
                    <p th:if="${loginFailMsg}" th:text="${loginFailMsg}"
                       style="color:red; padding-bottom:20px;"></p>

                <div class="loginBt">
                    <button type="submit">Login</button>
                </div>
            </div>
        </form>

        <div class="forget">
            <a href="/member/findInfo">아이디 찾기/비밀번호 찾기</a>
        </div>
        <div class="joinLink">
            <a href="/member/signUp">회원가입</a>
        </div>

    </div>

</div>
</html>
